<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Carousel Title</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 60vh;
      overflow: hidden;
      margin-top: 90px; 
      width: 100%; 
      overflow-x: hidden; 
      position: relative;
    }

    .product-card {
      display: none;
      flex-shrink: 0;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .product-card.active {
      display: block;
    }

    .product-description {
      margin-top: 80px; 
      font-size: 28px; 
    }

    #rotateLeft,
    #rotateRight {
      position: absolute;
      top: 50%;
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 40px; 
      cursor: pointer;
      padding: 15px; 
      transform: translateY(-50%);
    }

    #rotateLeft {
      left: 10px;
    }

    #rotateRight {
      right: 10px;
    }

    @media (max-width: 768px) {
      .carousel-container {
        align-items: center;
      }

      .product-card {
        width: 80%; 
        margin: 0 auto; 
      }

      #rotateLeft,
      #rotateRight {
        font-size: 24px; 
        padding: 10px; 
        top: auto;
        bottom: 10px;
      }
    }
  </style>

</head>
<body>
  <div class="carousel-container">
    <div class="product-card active">
      <img src="product1.jpg" alt="Product 1">
      <p class="product-description">Product 1 Description</p>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <p class="product-description">Product 2 Description</p>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="Product 3">
      <p class="product-description">Product 3 Description</p>
    </div>
    <div class="product-card">
      <img src="product4.jpg" alt="Product 4">
      <p class="product-description">Product 4 Description</p>
    </div>
    <!-- Add more product cards as needed -->
    <button id="rotateLeft" onclick="rotateLeft()">&#10094;</button>
    <button id="rotateRight" onclick="rotateRight()">&#10095;</button>
  </div>

  <script>
    var currentProductIndex = 0;
    var productCards = document.getElementsByClassName("product-card");

    function showProduct(index) {
      for (var i = 0; i < productCards.length; i++) {
        productCards[i].classList.remove("active");
      }
      productCards[index].classList.add("active");
    }

    function rotateLeft() {
      currentProductIndex = (currentProductIndex - 1 + productCards.length) % productCards.length;
      showProduct(currentProductIndex);
    }

    function rotateRight() {
      currentProductIndex = (currentProductIndex + 1) % productCards.length;
      showProduct(currentProductIndex);
    }

    function autoRotate() {
      rotateRight();
    }

    // Set up the automatic rotation
    var intervalId = setInterval(autoRotate, 3000);

    // Stop automatic rotation when hovering over the carousel
    document.querySelector('.carousel-container').addEventListener('mouseenter', function () {
      clearInterval(intervalId);
    });

    // Resume automatic rotation when not hovering
    document.querySelector('.carousel-container').addEventListener('mouseleave', function () {
      intervalId = setInterval(autoRotate, 3000);
    });
  </script>

</body>
</html>
